<!DOCTYPE html>
<head>
    <title></title>
    <style>
        body{
            color: white;
            background-color: #4C0033;
        }
    </style>
</head>
<body>
    <div>
        <h1 align="center">SQUARES AND CUBES OF A NUMBER</h1>
        <table align="center" border="10">
            <tr>
                <th>NUMBER</th>
                <th>SQUARE'S</th>
                <th>CUBE'S</th>
            </tr>
            <script>
                for(var n=0; n<=10;
                n++)
                document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
            </script>
        </table>
    </div>
</body>
</html>
