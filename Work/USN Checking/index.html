<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        form {
            margin-top: 10%;
        }
        table{
            color: blue;
            border-color: blue;
        }

    </style>
    <script>
        function validate() {
            var pattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/;
            var pattern2 = /^[1-8]$/;
            var usn = document.getElementById("usn").value;
             var sem = document.getElementById("sem").value;

            if (!pattern.test(usn)) {
                alert("Invalid USN");
            } else {
                alert("Valid USN");
            }
            if (!pattern2.test(sem)) {
                alert("Invalid SEM");
            } else {
                alert("Valid SEM");
            }
        }
    </script>
</head>

<body>
    <form>
        <table align="center" border="10">
            <tr>
                <th><label for="name">Enter the Student Name</label></th>
                <td><input id="name" placeholder="Name"></td>
            </tr>
            <tr>
                <th><label for="usn">Enter the USN</label></th>
                <td><input id="usn" placeholder="USN"></td>
            </tr>
            <tr>
                <th><label for="sem">Enter the SEM</label></th>
                <td><input id="sem" placeholder="SEM"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="VALIDATE" onclick="validate();"></td>
            </tr>
        </table>
    </form>

   
</body>

</html>
