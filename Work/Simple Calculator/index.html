<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        function operation(op){
            var n1 =  parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = 0;
            if(op == "+")
            result = n1+n2;
            else if (op == "-")
                result = n1 - n2;
            else if (op == "*")
                result = n1 * n2;
            else
                result = n1/n2;
        document.getElementById("result").value=result;
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>CALCULATOR</h1>
        <table>
            <tr>
                <td><label for="num1" >Enter a Number : </label></td>
                <td><input type="number" id="num1"></td>
            </tr>
            <tr>
                <td><label for="num2">Enter a Number : </label></td>
                <td><input type="number" id="num2"></td>
            </tr>
            <tr>
                <td text-align="center"></td>
                <td><input type="button" value="+" onclick="operation(this.value)";>
                <input type="button" value="-" onclick="operation(this.value)" ;>
                <input type="button" value="*" onclick="operation(this.value)" ;>
                <input type="button" value="/" onclick="operation(this.value)" ;></td>
            </tr>
            <tr>
                <td><label for="result">Result : </label></td>
                <td><input type="number" id="result"></td>
            </tr>
        </table>
    </div>

</body>
</html>
