<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        function sum(){
            var i=0, sum=0;
            var n = prompt("Enter the value of n: ");
            for( i=1; i<=n; i++){
            sum = sum + i;
        }
        document.write("<h2> The sum of first "+n+" numbers is " + sum + ".</h2>");
    }
    </script>
</head>
<body onload=sum()>
    
</body>
</html>
